<!DOCTYPE html>

<head>
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Temperature Dashboard</title>
</head>

<body>
    <header></header>
    <div class="container">
        <h1>Lowest Temperature</h1>
        <div class="output_1">
            <p class="temp" id="temp_1"></p>
        </div>
        <div class="buttons">
            <button class="btn_type" value="celsius" id="celsius_1">Celsius</button>
            <button class="btn_type" value="fahrenheit" id="fahrenheit_1">Fahrenheit</button>
        </div>
    </div>
    <div class="container">
        <h1>Current Temperature</h1>
        <div class="output_2">
            <p class="temp" id="temp_2"></p>
        </div>
        <div class="buttons">
            <button class="btn_type" value="celsius" id="celsius_2">Celsius</button>
            <button class="btn_type" value="fahrenheit" id="fahrenheit_2">Fahrenheit</button>
        </div>
    </div>
    <div class="container">
        <h1>Highest Temperature</h1>
        <div class="output_3">
            <p class="temp" id="temp_3"></p>
        </div>
        <div class="buttons">
            <button class="btn_type" value="celsius" id="celsius_3">Celsius</button>
            <button class="btn_type" value="fahrenheit" id="fahrenheit_3">Fahrenheit</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
